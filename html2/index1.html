<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="name" placeholder="Enter your name">
        <input type="number" id="numbe" placeholder="Enter your number" >
        <input type="text" id="ci" placeholder="Enter your city">
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
<script>
    var stud=[]
    function student(name,num,city){
        this.Name=name;
        this.Number=num;
        this.City=city;
    }
    document.querySelector("form").addEventListener("submit",data);
    function data(event){
        var name=document.querySelector("#name").value
        var num=document.querySelector("#numbe").value
        var city=document.querySelector("#ci").value
        var final=new student(name,num,city)
        stud.push(final);
        localStorage.setItem("info",(JSON.stringify(final)));

    }
</script>
